<!DOCTYPE HTML>
<head>
	<title>Trans Flag!</title>
	<style type="text/css">
		* {
			margin: 0;
		}
		#flag {
			display: grid;
			grid-template-rows: auto auto auto auto auto;
			height: 100vh;
			width: 100vw;
		}
		.blue {
			background-color: #5BCEFA;
		}
		.pink {
			background-color: #F5A9B8;
		}
		.white {
			background-color: #FFF;
		}
	</style>
</head>
<body>
	<div id="flag">
		<div class="blue"></div>
		<div class="pink"></div>
		<div class="white"></div>
		<div class="pink"></div>
		<div class="blue"></div>
	</div>
</body>
